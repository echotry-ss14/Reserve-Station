- type: entity
  name: Heaven's gate
  parent: [ BaseWeaponSniper, BaseGunWieldable, BaseSyndicateContraband ] #Reserve heavensgate fix
  id: WeaponSniperHeavensGate
  description: An anti tank rifle. On its side, "leading us on and on" is written using a cheap black marker.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Snipers/heavensgate.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _Goobstation/Objects/Weapons/Guns/Snipers/heavensgate.rsi
  - type: ItemSlots
    slots:
      gun_chamber:
        name: Chamber
        priority: 1
        whitelist:
          tags:
          - CartridgeAntiMaterielHeavy
  - type: Gun
    fireRate: 0.5 # 2 seconds #Reserve heavensgate fix
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/batrifle.ogg
  - type: ChamberMagazineAmmoProvider
    autoCycle: false
    autoEject: false
    soundRack:
      path: /Audio/Weapons/Guns/Cock/batrifle_cock.ogg
      params:
        volume: -3
    soundBoltClosed:
      path: /Audio/Weapons/Guns/Bolt/lever_bolt_closed.ogg
      params:
        volume: -3
    soundBoltOpened:
      path: /Audio/Weapons/Guns/Bolt/lever_bolt_opened.ogg
      params:
        volume: -3
  - type: Appearance
  - type: UseDelay
    delay: 1.8 #Reserve heavensgate fix end
  - type: UseDelayBlockShoot
  - type: SpeedModifiedOnWield
    walkModifier: 0.90 # %of total walkspeed - 0.9 = 10% slowdown
    sprintModifier: 0.90
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 5
    pvsIncrease: 0.3
