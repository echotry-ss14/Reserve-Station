- type: entity
  name: greatshield
  parent: [BaseItem, ClothingSlotBase, BaseCentcommContraband]
  id: BlueShieldShield
  description: The iconic namesake of these soldiers, the Blueshield. Known to take shots meant for high-ranking officials.
  components:
    - type: ContainerContainer
    - type: Clothing
      sprite: _Goobstation/Objects/Shields/blueshieldshield.rsi
      quickEquip: false
      slots:
      - Belt
    - type: Sprite
      sprite: _Goobstation/Objects/Shields/blueshieldshield.rsi
      layers:
        - state: icon
        - state: icon-on
          color: "#FFFFFF"
          visible: true
          shader: unshaded
          map: [ "shield" ]
    - type: Item
      size: Ginormous
      sprite: _Goobstation/Objects/Shields/blueshieldshield.rsi
      inhandVisuals:
        left:
          - state: inhand-left-on
            shader: unshaded
        right:
          - state: inhand-right-on
            shader: unshaded
    - type: PointLight
      netsync: false
      enabled: true
      radius: 1.5
      energy: 0.7
      color: "#678AD9"
    - type: Reflect
      reflectProb: 0.35
      otherTypeReflectProb: 0.15
      damageOnReflectModifier: 0.7
      reflects:
        - Energy
        - NonEnergy
      reflectingInHands: true
      inRightPlace: true
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.7
          Slash: 0.7
          Piercing: 0.7
          Heat: 0.6
      activeBlockModifier:
        coefficients:
          Blunt: 0.8
          Slash: 0.8
          Piercing: 0.8
          Heat: 0.7
        flatReductions:
          Heat: 5
          Blunt: 5
          Slash: 5
          Piercing: 5
    - type: Appearance
    - type: Damageable
      damageContainer: Shield
    - type: StaticPrice
      price: 350
    - type: Battery
      maxCharge: 180
      startingCharge: 180
    - type: RechargeableBlocking
      dischargedRechargeRate: 10
      chargedRechargeRate: 15
    - type: BatterySelfRecharger
      autoRechargeRate: 15
      autoRecharge: true
    - type: ItemSlots
      slots:
        item:
          name: Baton
          insertVerbText: sheath-insert-verb
          ejectVerbText: sheath-eject-verb
          insertSound: /Audio/Items/sheath.ogg
          ejectSound: /Audio/Items/unsheath.ogg
          whitelist:
            tags:
            - Stunbaton


- type: entity
  name: greatshield
  parent: BlueShieldShield
  id: BlueShieldShieldEvil
  suffix: Deathsquad
  description: The identification number on this shield has been scratched off. Something feels wrong.
  components:
  - type: Battery
    maxCharge: 1800
    startingCharge: 1800
  - type: RechargeableBlocking
    dischargedRechargeRate: 100
    chargedRechargeRate: 150
  - type: BatterySelfRecharger
    autoRechargeRate: 150
  - type: Item
    size: Normal
