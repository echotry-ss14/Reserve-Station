- type: dataset
  id: names_moth_last
  values:
    - Черная ведьма # Ascalapha odorata
    - Голова смерти # относится к любому из 3-х Acherontia
    - Император # Saturniinae
    - Обгоревшее крыло # Plagodis dolabraria
    - Темнора # Temnora
    - Уста # Usta
    - Белая ведьма # Thysania agrippina
    - Зима # Operophtera brumata

    # Другие языки
    - Эпиолос # Древнегреческое "моль"
    - Мёллер # вероятно, любой потомок древнескандинавского mǫlr, скорее всего, более датское, чем что-либо другое. Диграф "oe" для ø.
    - Ночной мотылёк # дословный псевдоперевод с немецкого Nachtfalter

    # Мифы и легенды
    - Герольд # верование, что моли, летающие ночью, сигнализируют о получении письма
    - Леандр # Греческая фигура, связанная с Герой, и схожее по звучанию с Oleander hawk-moth
    - Мотылёк-человек # делится между мифической отсылкой и возможной фамилией, подобной Goodman, Hoffman, Newman, Coleman и т.д.

